<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title data-i18n="resources.title_fieldService"></title>
    <script type="text/javascript" src="../js/include-web.js"></script>
</head>
<body style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:100%;position: absolute;top: 0;">
<div id="map" style="margin:0 auto;width: 100%;height: 100%"></div>
<script type="text/javascript" src="../../dist/leaflet/include-leaflet.js"></script>
<script type="text/javascript">
    var host = window.isLocal ? window.server : "http://support.supermap.com.cn:8090";
    var map, infoWin,
        baseUrl = host + "/iserver/services/map-world/rest/maps/World",
        url = host + "/iserver/services/data-world/rest/data";
    map = L.map('map', {
        preferCanvas: true,
        crs: L.CRS.EPSG4326,
        center: {lon: 0, lat: 0},
        maxZoom: 18,
        zoom: 1
    });
    L.supermap.tiledMapLayer(baseUrl).addTo(map);
    fieldsService();

    function fieldsService() {
        var param = new SuperMap.FieldParameters({
            datasource: "World",
            dataset: "continent_T"
        });
        L.supermap.fieldService(url).getFields(param, function (serviceResult) {
            var innerHTML = serviceResult.result.fieldNames.join(', ');
            infoWin = L.popup({maxWidth: 420})
                .setLatLng(map.getCenter())
                .setContent(innerHTML)
                .openOn(map);
        });
    }
</script>
</body>
</html>
